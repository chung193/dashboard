<!DOCTYPE html>
<html>
<head>

    <title>Login - Admin O - Media</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	
	<!-- lib -->
	<link rel="stylesheet" href="lib/bootstrap-5.0.2-dist/css/bootstrap.min.css">
	<link href="lib/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="lib/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="lib/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
	<!-- my css -->
	<link rel="stylesheet" href="css/auth.css">
	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/img/favicon.ico">
</head>

    <div class="container-fluid">

        <div class="container" id="auth-header">
            <div class="row pt-3 pb-3">
                <div class="col-md-6 col-3 d-flex justify-content-start">
                    <img src="assets/img/logo.png" alt="site logo" id="auth-logo">
                </div>
                <div class="col-md-6 col-9 d-flex justify-content-end align-items-center">
                    <p class="px-2">Bạn chưa có tài khoản? </p>
                    <button type="button" class="btn btn-outline-secondary">Đăng ký</button>
                </div>
            </div>
        </div>

        <div id="authen" class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-4">
                        <h3 class="text-center font-weight-light my-4">
                            Đăng nhập
                        </h3>
                        <form>
                            <div class="mb-3">
                              <label for="InputEmail" class="form-label">Địa chỉ Email</label>
                              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Địa chỉ email">
                              <div id="emailHelp" class="form-text">Chúng tôi sẽ không bao giờ chia sẻ mật khẩu của bạn vì bất kỳ lý do gì</div>
                            </div>
                            <div class="mb-3">
                              <label for="InputPassword" class="form-label">Mật khẩu</label>
                              <p class="float-end d-inline"><a  href="#">Quên mật khẩu?</a></p>
                              <input type="password" class="form-control" id="InputPassword" placeholder="Nhập mật khẩu của bạn">
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" type="button">Đăng nhập</button>
                            </div>
                            
                        </form>
                </div>
            </div>
        </div>

        <div class="container-fluid border-top position-absolute bottom-0 start-0 p-3" id="auth-footer">
            <div class="container ">
                <div class="row">
                    <div class="col-md-6 col-12 d-flex justify-content-start align-items-center">
                        <p>&#169; 2021 O - media limited</p>
                    </div>
                    <div class="col-md-6 col-12 d-flex justify-content-md-end">
                        <ul class="p-0">
                            <li><a href="http://">Điều khoản</a></li>
                            <li><a href="http://">Bảo mật</a></li>
                            <li><a href="http://">FAQs</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

	<!-- lib js -->
	<script src="lib/jquery-3.6.0.min.js"></script>
	<script src="lib/popper.min.js"></script>
	<script src="lib/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
	<script src="lib/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
	<script src="lib/chart.js"></script>
</body>
</html>
